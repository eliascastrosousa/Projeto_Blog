{% extends 'main.html' %}


{% block content %}

    <div class="mask h-100 d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-5">

            <!--Form with header-->
            <div class="card wow fadeIn" data-wow-delay="0.3s">
              <div class="card-body">

                <!--Header-->
                <div class="form-header purple-gradient">
                  <h3><i class="fas fa-user mt-2 mb-2"></i> Log in:</h3>
                </div>

                <!--Body-->
                <div class="md-form">
                  <i class="fas fa-envelope prefix white-text"></i>
                  <input type="text" id="orangeForm-email" class="form-control">
                  <label for="orangeForm-email">Seu email</label>
                </div>

                <div class="md-form">
                  <i class="fas fa-lock prefix white-text"></i>
                  <input type="password" id="orangeForm-pass" class="form-control">
                  <label for="orangeForm-pass">Sua senha</label>
                </div>

                <div class="text-center">
                  <button class="btn purple-gradient btn-lg">Entrar</button>
                  <hr>
                  Ou <a href="{% url 'register' %}">Cadastre-se</a>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

{% endblock content %}

{% include 'footer' %}
