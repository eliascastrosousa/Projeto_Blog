{% extends 'main.html' %}
{% load static %}

{% block content %}

<div class="container">

    <!--Section: Blog v.4-->
    <section class="section mt-5 pb-3 wow fadeIn">

      <!--Grid row-->
      <div class="row">
            <div class="col-md-12">
            <!-- Card -->
            <div class="card card-cascade wider reverse">

                <!-- Card image -->
                <div class="view view-cascade overlay">
                <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Slides/img%20(134).jpg" alt="Card image cap">
                <a href="#!">
                    <div class="mask rgba-white-slight"></div>
                </a>
                </div>

                <!--Post data-->
                <div class="card-body card-body-cascade text-center">
                <h2><a><strong>{{post.nome}}</strong></a></h2>
                <p>Written by <a>Abby Madison</a>, 26/08/2016</p>

                </div>
                <!--Post data-->
            </div>

            <!--Excerpt-->
            <div class="excerpt mt-5 wow fadeIn" data-wow-delay="0.3s">
                {{post.artigo}}
            </div>
            <div class="mt-4 d-flex justify-content-end">
                <span class="badge pink">{{post.categoria}}</span>
                
            </div>

            </div>
          </div>
        </div>
      
    </section>
</div>
{% endblock content %}
